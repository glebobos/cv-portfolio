<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="$description$">
  <meta name="author" content="$author$">
  <meta name="theme-color" content="#0070f3">
  <title>$title$</title>
  <!-- Using system fonts instead of external resources to avoid network dependency during build -->
  <style>
    /* SVG Icons as Data URIs */
    :root {
      --icon-download: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>');
      --icon-file: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/><polyline points="13 2 13 9 20 9"/></svg>');
      --icon-print: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></svg>');
      --icon-github: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/></svg>');
    }
    .icon {
      display: inline-block;
      width: 1em;
      height: 1em;
      vertical-align: -0.125em;
      background-repeat: no-repeat;
      background-size: contain;
    }
    .icon-download { background-image: var(--icon-download); }
    .icon-file { background-image: var(--icon-file); }
    .icon-print { background-image: var(--icon-print); }
    .icon-github { background-image: var(--icon-github); }
  </style>
  <link rel="stylesheet" href="resume.css">
  <style>
    /* Additional modern styles for web viewing */
    :root {
      scroll-behavior: smooth;
      --resume-shadow: 0 10px 30px -15px rgba(0, 0, 0, 0.1);
    }
    
    body {
      background-color: #f5f8fa;
    }
    
    .resume-container {
      max-width: 850px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: var(--color-background);
      box-shadow: var(--resume-shadow);
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .resume-actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 2rem 0;
      padding: 1rem;
      background-color: var(--color-surface);
      border-radius: 8px;
      box-shadow: var(--shadow-sm);
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      background-color: var(--color-primary);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-sm);
    }
    
    .btn .icon {
      filter: invert(1);
    }
    
    .btn:hover {
      background-color: var(--color-primary-dark);
      text-decoration: none;
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .source-link {
      font-size: 0.85em;
      color: var(--color-text-light);
      text-align: center;
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid var(--color-border);
    }
    
    /* Dark mode adjustments */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #0a0a0a;
      }
      
      .resume-container {
        box-shadow: 0 10px 30px -15px rgba(0, 0, 0, 0.7);
      }
    }
    
    @media print {
      .resume-actions, .source-link {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="resume-container">
    <div class="resume-actions">
      <a href="resume.pdf" class="btn" download>
        <span class="icon icon-download"></span>
        Download Full Resume PDF
      </a>
      <a href="one_page_resume.pdf" class="btn" download>
        <span class="icon icon-file"></span>
        Download One-Page PDF
      </a>
      <a href="javascript:window.print()" class="btn">
        <span class="icon icon-print"></span>
        Print Resume
      </a>
    </div>
    
    <!-- Resume content will be inserted here by pandoc -->
    <div id="resume-content">
      $body$
    </div>
    
    <div class="source-link">
      <p>Generated using modern web technologies. Last updated: $date$</p>
      <p><a href="https://github.com/$github_username$/cv-portfolio">
        <span class="icon icon-github"></span> View Source on GitHub
      </a></p>
    </div>
  </div>
  
  <script>
    // Add smooth scroll behavior
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
    
    // Add animations on scroll
    document.addEventListener('DOMContentLoaded', function() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, { threshold: 0.1 });
      
      document.querySelectorAll('h2, .experience-item, .project').forEach(el => {
        observer.observe(el);
      });
    });
  </script>
</body>
</html>
