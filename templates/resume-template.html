<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Professional resume of HLEB YARMOLCHYK">
  <meta name="theme-color" content="#0070f3">
  <title>HLEB YARMOLCHYK - Professional Resume</title>
  <!-- Using system fonts instead of external resources to avoid network dependency during build -->
  <style>
    /* Icon styles using Unicode symbols */
    .icon-download::before { content: "‚¨áÔ∏è"; margin-right: 6px; }
    .icon-file::before { content: "üìÑ"; margin-right: 6px; }
    .icon-print::before { content: "üñ®Ô∏è"; margin-right: 6px; }
    .icon-github::before { content: "üîó"; margin-right: 6px; }
    .icon-projects::before { content: "üí°"; margin-right: 6px; }
  </style>
  <link rel="stylesheet" href="resume.css">
  <style>
    /* Additional modern styles for web viewing */
    :root {
      scroll-behavior: smooth;
      --resume-shadow: 0 10px 30px -15px rgba(0, 0, 0, 0.1);
    }
    
    body {
      background-color: #f5f8fa;
    }
    
    .resume-container {
      max-width: 850px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: var(--color-background);
      box-shadow: var(--resume-shadow);
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .resume-actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 2rem 0;
      padding: 1rem;
      background-color: var(--color-surface);
      border-radius: 8px;
      box-shadow: var(--shadow-sm);
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      background-color: var(--color-primary);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-sm);
    }
    
    .btn i {
      font-size: 1.2em;
    }
    
    .btn:hover {
      background-color: var(--color-primary-dark);
      text-decoration: none;
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .source-link {
      font-size: 0.85em;
      color: var(--color-text-light);
      text-align: center;
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid var(--color-border);
    }
    
    /* Dark mode adjustments */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #0a0a0a;
      }
      
      .resume-container {
        box-shadow: 0 10px 30px -15px rgba(0, 0, 0, 0.7);
      }
    }
    
    @media print {
      .resume-actions, .source-link {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="resume-container">
    <div class="resume-actions">
      <a href="resume.pdf" class="btn" download>
        <span class="icon-download"></span>
        Download Full Resume PDF
      </a>
      <a href="one_page_resume.pdf" class="btn" download>
        <span class="icon-file"></span>
        Download One-Page PDF
      </a>
      <a href="javascript:window.print()" class="btn">
        <span class="icon-print"></span>
        Print Resume
      </a>
    </div>
    
    <!-- Resume content will be inserted here by pandoc -->
    <div id="resume-content">
      $body$
    </div>
    
    <div class="source-link">
      <p>Generated using modern web technologies. Last updated: July 1, 2025</p>
      <p><a href="https://github.com/yourusername/cv-portfolio">
        <span class="icon-github"></span> View Source on GitHub
      </a></p>
    </div>
  </div>
  
  <script>
    // Add smooth scroll behavior
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
    
    // Add animations on scroll
    document.addEventListener('DOMContentLoaded', function() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, { threshold: 0.1 });
      
      document.querySelectorAll('h2, .experience-item, .project').forEach(el => {
        observer.observe(el);
      });
    });
  </script>
</body>
</html>
